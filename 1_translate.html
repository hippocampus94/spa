<!DOCTYPE html>
<html>
	<head>
		<title>Create DOM elements</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h3 id="tekst1" onmouseover="zamiana1()" onmouseout="zamiana2()">Sticks and stones may break my bones, but words will never harm me.</h3>
		<script>
			// a JavaScript code here ...
			
			// Translation:
			// Kije i kamienie kości mi połamią, ale twoje słowa nigdy mnie nie zranią
			
			function zamiana1(){
			var napisPl = document.getElementById("tekst1").innerHTML ="Kije i kamienie kości mi połamią, ale twoje słowa nigdy mnie nie zranią";
				return napisPl;
				}
			function zamiana2(){
			var napisAng = document.getElementById("tekst1").innerHTML ="Sticks and stones may break my bones, but words will never harm me.";
				return napisAng;
			}
			
			
		</script>
	</body>
</html>
