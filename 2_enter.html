<!DOCTYPE html>
<!--
The variables name, surname and age contain your personal data.
Enter the data and save them in the variables.
In the enter.html document, write a JavaScript program to display your data both in a popup window and in the console.
Try to display your personal data in a single line.
Check the results in the Chrome DevTools.
-->
<html>
	<head>
		<title>Moje dane - enter</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Moje dane</h1>
		<p>Moje dane w wyskakującym okienku</p>

		<script>
			// enter your name, surname
			// ...
			var name = prompt("Podaj imie");
			var surname = prompt("Podaj nazwisko");
			// display your name and surname in a popup window and on the console
			// ...
			window.alert(name + " " + surname);
			console.log(name + " " + surname);
			// 
		</script>
	</body>
</html>
