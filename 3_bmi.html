<!DOCTYPE html>
<!--
Complete the JavaScript code in the bmi.html document to calculate BMI (Body Mass Index).
-->

<html>
	<head>
		<title>BMI</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>BMI calculator</h1>
		<button type="button" onclick="BMICalc()">Run BMI calculator</button>
		
		<script>
		
		
		/* do dopracowania
		problemy z zaokr.
		*/
			function BMICalc(){
				var BMI = {
						weight: null,
						height: null,
						pom: 0,
						enterData: function(){
								 this.weight = prompt("Podaj swoja wage");
								 this.height = prompt("Podaj swoj wzrost");

							// enter weight and height, and assign them to the object properties
						},
						
						calculate: function(){
							var pom = (this.weight/(Math.pow(this.height,2)));
							return pom;
							// create a formula for calculating bmi
						},
						display: function(){
							// display the result in a popup window
							alert("wyswietl " + BMI.calculate());

						}
				}
				
				
				BMI.enterData();
				BMI.display();
				
			
				// call BMI methods
				// ..
			}
			
		</script>
		<p></p>
	</body>
</html>
