<!DOCTYPE html>
<!-- 
Write a JavaScript program to construct the following pattern:
*  
* *  
* * *  
* * * *  
* * * * *
Use a for loop and a repeat string method.
Complete pattern.html with a JavaScript code.
Display results in the console.

Część 2 - z użyciem metody repeat
-->

<html>
	<head>
		<title>Display pattern</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Display pattern</h1>

		<script>
			/* compete JavaScript code ...
			for (i = 1; i < ...) {
				// use 'repeat' function to display '*'
			}
			
			*/
			var napis = "* ";
			
			for (i=0; i<5; i++){
			document.write(napis.repeat(i+1) + '<br>');
			}
		
			for (i=0; i<5; i++){
			console.log(napis.repeat(i+1) + '<br>');
			}
		</script>
	</body>
</html>
